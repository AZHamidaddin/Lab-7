<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unsplash API</h1>
        <input type="text" id="search-input" placeholder="Enter search term">
        <button id="xhr-btn">Search using XHR</button>
        <button id="fetch-promise-btn">Search using fetch (promises)</button>
        <button id="fetch-async-btn">Search using fetch (async/await)</button>
        <div id="image-gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
